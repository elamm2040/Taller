<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="formLogin" (ngSubmit)="signIn()">
                  <h1>Login</h1>
                  <p class="text-muted">Ingresa tu cuenta</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text"
                           [ngClass]="['form-control', formLogin.controls['email'].invalid ? ((formLogin.controls['email'].dirty || formLogin.controls['email'].touched) ? 'is-invalid' : '') : 'is-valid']"
                           placeholder="Email"
                           formControlName="email">
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password"
                           [ngClass]="['form-control', formLogin.controls['password'].invalid ? ((formLogin.controls['password'].dirty || formLogin.controls['password'].touched) ? 'is-invalid' : '') : 'is-valid']"
                           placeholder="Contraseña"
                           formControlName="password">
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary btn-block px-4" [disabled]="!formLogin.valid">Login</button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 text-center">
                      <button type="button" class="btn btn-link px-0">¿Olvidaste tu contraseña?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>¿No tienes una cuenta? ¡Crea una!</p>
                  <a class="btn btn-primary active mt-3" [routerLink]="['register']">¡Regístrame!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
