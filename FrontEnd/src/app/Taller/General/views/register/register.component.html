<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="formRegister" (ngSubmit)="signUp()">
                <h1>Registro</h1>
                <p class="text-muted">Crear cuenta</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text"
                         [ngClass]="['form-control', formRegister.controls['name'].invalid ? ((formRegister.controls['name'].dirty || formRegister.controls['name'].touched) ? 'is-invalid' : '') : 'is-valid']"
                         placeholder="Nombre"
                         autocomplete="new-name"
                         formControlName="name">
                </div>
                <div class="input-group has-validation mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text"
                         [ngClass]="['form-control', formRegister.controls['email'].invalid ? ((formRegister.controls['email'].dirty || formRegister.controls['email'].touched) ? 'is-invalid' : '') : 'is-valid']"
                         placeholder="Email"
                         autocomplete="new-email"
                         formControlName="email">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password"
                         [ngClass]="['form-control', formRegister.controls['password'].invalid ? ((formRegister.controls['password'].dirty || formRegister.controls['password'].touched) ? 'is-invalid' : '') : 'is-valid']"
                         placeholder="Contraseña"
                         autocomplete="new-password"
                         formControlName="password">
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password"
                         [ngClass]="['form-control', formRegister.controls['password_confirmation'].invalid ? ((formRegister.controls['password_confirmation'].dirty || formRegister.controls['password_confirmation'].touched) ? 'is-invalid' : '') : 'is-valid']"
                         placeholder="Confirmar contraseña"
                         autocomplete="new-password_confirmation"
                         formControlName="password_confirmation">
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="button" class="btn btn-block btn-secondary" [routerLink]="['']">Cancelar</button>
                  </div>
                  <div class="col-6">
                    <button type="submit"
                            class="btn btn-block btn-success"
                            ngbTooltip="Tooltip on top"
                            [disabled]="!formRegister.valid">
                      Crear cuenta
                    </button>
                  </div>
                </div>
              </form>

              <div class="row mt-3"
                   [hidden]="!formRegister.controls['password'].touched && !formRegister.controls['password_confirmation'].touched && !formRegister.controls['password'].dirty && !formRegister.controls['password_confirmation'].dirty">
                <div class="col-12">
                  <div class="card" [ngClass]="!formRegister.valid ? 'border-danger' : 'border-success'">
                    <div class="card-header">Requerimientos de contraseña.</div>
                    <div class="card-body">
                      <label class="col"
                             [ngClass]="formRegister.controls['password'].hasError('required') || formRegister.controls['password'].hasError('minlength')  ? 'text-danger' : 'text-success'">
                        <fa-icon [icon]="formRegister.controls['password'].hasError('required') ||
                        formRegister.controls['password'].hasError('minlength') ? faExclamationCircle : faCheckCircle"></fa-icon>
                        ¡Debe ser al menos 6 caracteres!
                      </label>
                      <label class="col"
                             [ngClass]="formRegister.controls['password'].hasError('required') || formRegister.controls['password'].hasError('hasNumber')  ? 'text-danger' : 'text-success'">
                        <fa-icon [icon]="formRegister.controls['password'].hasError('required') ||
                        formRegister.controls['password'].hasError('hasNumber') ? faExclamationCircle : faCheckCircle"></fa-icon>
                        ¡Debe contener al menos 1 número!
                      </label>
                      <label class="col"
                             [ngClass]="formRegister.controls['password'].hasError('required') || formRegister.controls['password'].hasError('hasCapitalCase')  ? 'text-danger' : 'text-success'">
                        <fa-icon [icon]="formRegister.controls['password'].hasError('required') ||
                        formRegister.controls['password'].hasError('hasNumber') ? faExclamationCircle : faCheckCircle"></fa-icon>
                        ¡Debe contener al menos 1 letra mayúscula!
                      </label>
                      <label class="col"
                             [ngClass]="formRegister.controls['password'].hasError('required') || formRegister.controls['password'].hasError('hasSmallCase')  ? 'text-danger' : 'text-success'">
                        <fa-icon [icon]="formRegister.controls['password'].hasError('required') ||
                        formRegister.controls['password'].hasError('hasNumber') ? faExclamationCircle : faCheckCircle"></fa-icon>
                        ¡Debe contener al menos 1 letra minúscula!
                      </label>
                      <label class="col"
                             [ngClass]="formRegister.controls['password'].hasError('required') || formRegister.controls['password'].hasError('hasSpecialCharacters') ? 'text-danger' : 'text-success'">
                        <fa-icon [icon]="formRegister.controls['password'].hasError('required') ||
                        formRegister.controls['password'].hasError('hasNumber') ? faExclamationCircle : faCheckCircle"></fa-icon>
                        ¡Debe contener al menos 1 carácter especial!
                      </label>
                      <label class="col"
                             [ngClass]="formRegister.controls['password_confirmation'].hasError('required') || formRegister.controls['password_confirmation'].hasError('NoPassswordMatch') ? 'text-danger' : 'text-success'">
                        <fa-icon [icon]="formRegister.controls['password_confirmation'].hasError('required') ||
                        formRegister.controls['password_confirmation'].hasError('NoPassswordMatch') ? faExclamationCircle : faCheckCircle"></fa-icon>
                        ¡La contraseña debe coincidir!
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
