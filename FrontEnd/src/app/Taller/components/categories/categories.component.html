<app-loading *ngIf="loading"></app-loading>

<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">

        <app-list-categories [listCategories]="allCategories" (breadcrumb)="breadcrumb($event)"></app-list-categories>

      </div>
    </div>
  </div>
  <div class="col-md-8 mb-3">
    <div class="card">
      <div class="card-body">

        <app-breadcrumb-categories [category]="bcCategory" (reload)="reloadCategories()"></app-breadcrumb-categories>

      </div>
    </div>
  </div>
</div>
